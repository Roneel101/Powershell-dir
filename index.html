<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerShell Admin Reference</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-powershell.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --border: #334155;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      margin: 0; 
      padding: 2rem 1rem; 
      line-height: 1.5;
    }

    .container { max-width: 1000px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: var(--accent); margin-bottom: 0.5rem; }
    
    .nav { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; }
    .nav button { 
      background: var(--card-bg); 
      color: var(--text); 
      border: 1px solid var(--border); 
      padding: 0.6rem 1.2rem; 
      border-radius: 0.5rem; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    .nav button.active { background: var(--accent); border-color: var(--accent); }

    .controls { 
      background: var(--card-bg); 
      padding: 1.5rem; 
      border-radius: 0.75rem; 
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .search-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
    input, select { 
      background: var(--bg); 
      color: white; 
      border: 1px solid var(--border); 
      padding: 0.75rem; 
      border-radius: 0.5rem; 
      font-size: 1rem;
    }
    input { flex: 2; }
    select { flex: 1; }

    #tagFilter { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; font-size: 0.9rem; }
    #tagFilter label { display: flex; align-items: center; gap: 0.4rem; cursor: pointer; color: var(--text-dim); }

    ul { list-style: none; padding: 0; }
    li { 
      background: var(--card-bg); 
      padding: 1.5rem; 
      margin-bottom: 1.5rem; 
      border-radius: 0.75rem; 
      border: 1px solid var(--border);
    }

    .command-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start; 
      margin-bottom: 1rem; 
      gap: 1rem;
    }
    .command-title { font-weight: bold; font-size: 1.1rem; color: var(--accent); }
    
    .actions { display: flex; gap: 0.5rem; }
    .btn { 
      padding: 0.4rem 0.8rem; 
      border-radius: 0.4rem; 
      border: none; 
      cursor: pointer; 
      font-size: 0.85rem; 
      font-weight: 600;
      color: white;
      transition: background 0.2s;
    }
    .copy-btn { background: #475569; }
    .fav-btn { background: #475569; }
    .fav-btn.active { background: #f59e0b; color: #000; }

    pre { margin: 1rem 0 !important; border-radius: 0.5rem !important; font-size: 0.9rem !important; }
    .tag-label { font-size: 0.8rem; color: var(--text-dim); background: #0f172a; padding: 0.2rem 0.5rem; border-radius: 0.3rem; margin-right: 0.3rem; }

    footer { text-align: center; margin-top: 4rem; padding-bottom: 2rem; color: var(--text-dim); font-size: 0.8rem; }

    @media (max-width: 600px) {
      .search-row { flex-direction: column; }
      .command-header { flex-direction: column; }
      .actions { width: 100%; margin-top: 1rem; }
      .actions button { flex: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>PowerShell Command Reference</h1>
    <p style="color: var(--text-dim)">Live Data-Driven Admin Toolkit</p>
  </header>

  <div class="nav">
    <button id="allBtn" class="active">All Commands</button>
    <button id="favBtn">⭐ Favorites</button>
  </div>

  <div class="controls">
    <div class="search-row">
      <input type="text" id="search" placeholder="Search by title or cmdlet...">
      <select id="category">
        <option value="all">All Categories</option>
        <option value="windows">Windows</option>
        <option value="o365">Office 365</option>
        <option value="azure">Azure AD</option>
      </select>
    </div>
    <div id="tagFilter">
      <strong>Quick Tags:</strong>
      </div>
  </div>

  <ul id="list">
    <li style="text-align:center">Loading commands...</li>
  </ul>

  <footer>
    <p>Data loaded from commands.json • LocalStorage used for favorites</p>
  </footer>
</div>

<script>
  const list = document.getElementById('list');
  const search = document.getElementById('search');
  const category = document.getElementById('category');
  const allBtn = document.getElementById('allBtn');
  const favBtn = document.getElementById('favBtn');
  const tagFilter = document.getElementById('tagFilter');

  let currentPage = 'all';
  let commands = [];
  let favorites = JSON.parse(localStorage.getItem('ps_favorites') || '[]');

  // Fetch the JSON data
  async function initApp() {
    try {
      const response = await fetch('commands.json');
      if (!response.ok) throw new Error('Network response was not ok');
      commands = await response.json();
      
      renderTags();
      render();
    } catch (err) {
      console.error("Fetch Error:", err);
      list.innerHTML = `<li style="color:#ef4444; text-align:center;">
        <strong>Error:</strong> Could not load commands.json.<br>
        Ensure the JSON file is in the same folder as index.html.
      </li>`;
    }
  }

  function renderTags() {
    const tags = [...new Set(commands.flatMap(c => c.tags))];
    tagFilter.innerHTML = '<strong>Quick Tags:</strong>';
    tags.forEach(t => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${t}"> ${t}`;
      tagFilter.appendChild(label);
    });
    tagFilter.querySelectorAll('input').forEach(i => i.onchange = render);
  }

  function render() {
    list.innerHTML = '';
    const searchTerm = search.value.toLowerCase();
    const selectedCat = category.value;
    const selectedTags = Array.from(tagFilter.querySelectorAll('input:checked')).map(i => i.value);

    const filtered = commands.filter(cmd => {
      const matchesPage = currentPage === 'all' || favorites.includes(cmd.id);
      const matchesCat = selectedCat === 'all' || cmd.tags.includes(selectedCat);
      const matchesTags = selectedTags.length === 0 || cmd.tags.some(t => selectedTags.includes(t));
      const matchesSearch = cmd.title.toLowerCase().includes(searchTerm) || 
                            cmd.command.toLowerCase().includes(searchTerm);
      
      return matchesPage && matchesCat && matchesTags && matchesSearch;
    });

    if (filtered.length === 0) {
      list.innerHTML = '<li style="text-align:center; color:var(--text-dim)">No commands found.</li>';
      return;
    }

    filtered.forEach(cmd => {
      const isFav = favorites.includes(cmd.id);
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="command-header">
          <div class="command-title">${cmd.title}</div>
          <div class="actions">
            <button class="btn fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${cmd.id}')">
              ${isFav ? '★' : '☆'}
            </button>
            <button class="btn copy-btn" onclick="copyCode(this, \`${cmd.command.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
              Copy
            </button>
          </div>
        </div>
        <pre><code class="language-powershell">${cmd.command}</code></pre>
        <div>${cmd.tags.map(t => `<span class="tag-label">${t}</span>`).join('')}</div>
      `;
      list.appendChild(li);
    });
    
    Prism.highlightAll();
  }

  window.copyCode = (btn, text) => {
    navigator.clipboard.writeText(text);
    const original = btn.innerText;
    btn.innerText = 'Copied!';
    btn.style.background = '#059669';
    setTimeout(() => { 
      btn.innerText = original; 
      btn.style.background = '';
    }, 1500);
  };

  window.toggleFav = (id) => {
    if (favorites.includes(id)) {
      favorites = favorites.filter(f => f !== id);
    } else {
      favorites.push(id);
    }
    localStorage.setItem('ps_favorites', JSON.stringify(favorites));
    render();
  };

  allBtn.onclick = () => { currentPage = 'all'; allBtn.classList.add('active'); favBtn.classList.remove('active'); render(); };
  favBtn.onclick = () => { currentPage = 'favorites'; favBtn.classList.add('active'); allBtn.classList.remove('active'); render(); };
  search.oninput = render;
  category.onchange = render;

  // Initialize App
  initApp();
</script>

</body>
</html>
